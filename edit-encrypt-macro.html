  <body style="background-color: white;">
    <form class="aui">
      <div class="field-group">
            <label for="message">Message<span class="aui-icon icon-required"> required</span></label>
            <input class="text" type="text" id="message" name="message" title="Message">
            <div class="description">Message to encrypt</div>
        </div>
      <div class="field-group">
            <label for="password" accesskey="p">Passphrase<span class="aui-icon icon-required"> required</span></label>
            <input class="password" type="password" id="password" name="password" title="password">
            <div class="description">Passprhase to encrypt message with. The length of the passphrase determines the strength of the encryption</div>
        </div>
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
